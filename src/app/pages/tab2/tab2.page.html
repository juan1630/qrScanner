<ion-header  no-border  >
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>

    <ion-buttons>

      <ion-button  (click)="enviarCorreo()"  color-primary > 
          <ion-icon name="send" slot="icon-only" ></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content> 

  <ion-list>
    
    <ion-item detail  *ngFor="let registro of dataLocal.guradados"  (click)="abrirRegistro( registro) "  >
      <ion-label>
        <ion-icon slot=start" [name]="registro.icon"></ion-icon>
        <h2> {{ registro.text }} </h2>
        <p> {{ registro.created | date: 'medium' }} </p>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
